<!DOCTYPE html>
<html lang="uk">

<head>

  <title>first project</title>
</head>

<body>
  <header>
    <div class="header__wrapper">
      <div class="header__container container">
        <div class="header__row-column">
          <div class="header__top header-top">
            <div class="header-top__wrapper">
              <div class="header-top__row">
                <div class="header-top__search">
                  <img src="./img/header/search.svg" alt="пошук">
                </div>
                <div class="header-top__logo">
                  <a href="#">
                    <img src="./img/header/logo.svg" alt="логотип">
                  </a>
                </div>
                <div class="header-top__account header-top-account">
                  <div class="header-top-account__account">
                    <img src="./img/header/icon-account.svg" alt="іконка людини">
                    <a href="#">Account</a>
                  </div>
                  <div class="header-top-account__shoping">
                    <img src="./img/header/icon-shopping.svg" alt="іконка сумочки">
                    <a href="#">Shoping</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <nav class="header__search header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item"><a class="header-nav__link" href="#">Jewelry & Accessories</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Clothing & Shoes</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Home & Living</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Wedding & Party</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Toys & Entertainment</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Art & Collectibles</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Craft Supplies & Tools</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="top">
      <div class="top__wrapper">
        <div class="top__container container">
          <div class="top__row">
            <div class="top__info top-info">
              <h1 class="top-info__title">Collections</h1>
              <p class="top-info__info-text">you can explore ans shop many differnt collection
                from various barands here.</p>


              <button class="top-info__button">
                <img src="./img/section-top/icon-button.svg" alt="іконка сумочки">
                shop now
              </button>

            </div>
            <div class="top__image">
              <img src="./img/section-top/top-image.png" alt="#">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>

  <script src="./scrypt/scrypt.js"></script>
